<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="assets/custom.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <main>
    <div class="layer"></div>
    <section>
      <div class="bg-image">
        <div class="layer">
        </div>
      </div>
      <h1>Check your weather below!</h1>
      <article class="form">
        <div class="none"></div>
        <form action="">
          <input type="text" placeholder="Locate your city">
          <button type="submit" id="submit">check</button>
        </form>
      </article>
      <article class="container">
        <p></p>
        <div class="container details none">
          <div class="weather">
            <p></p>
            <img src="" alt="">
          </div>
          <div class="actions">
            <button id='celsius' class='selected'>C</button>
            <button id='fahrenheit'>F</button>
          </div>
        </div>
      </article>
      <div id="not-found"></div>
      <div id="pexels-credit">
        <span></span>
        <a href="#" id="photographer"></a>
      </div>
    </section>
  </main>
</body>
</html>
