<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="assets/custom.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <main>
    <section>
      <h1>Check your weather below!</h1>
      <article class="form">
        <form action="">
          <input type="text" placeholder="Locate your city">
          <button type="submit" id="submit">check weather</button>
        </form>
      </article>
      <article class="container">
        <p></p>
        <div class="weather">
          <p></p>
          <img src="" alt="">
        </div>
        <div class="actions">
          <button id='celsius'>C</button>
          <button id='fahrenheit'>F</button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
